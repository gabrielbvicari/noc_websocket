<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>NoC</title>
  </head>
  <body>
    <h1>NoC</h1>
    <form>
        Topology:<br>
        <input type="radio" name="topology" value="mesh" checked>Mesh<br>
        <input type="radio" name="topology" value="ring">Ring<br>
        File output:<br>
        <input type="radio" name="output" value="json" checked>JSON<br>
        <input type="radio" name="output" value="xml">XML<br>
        Number of lines:<br>
        <input type="text" name="num_lines"><br>
        Number of columns:<br>
        <input type="text" name="num_columns"><br>
        Input file:<br>
        <input type="text" name="file"><br>
        <button type="submit" class="btn btn-success btn-block">Enviar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8080");
          var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input
          } )
          // empty the input field
          $( 'input.message' ).val( '' ).focus()

        socket.emit("message", "HELLO WORLD");
      }

      socket.on("message", function(data) {
          console.log(data);
      });
    </script>
  </body>
</html>
