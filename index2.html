<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoC</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      div.msg_bbl {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        color: #555;
        margin-bottom: 5px;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="text-center well"><b>Python Chat App</b></div>

    <div class="container">
      <div class="col-sm-8">
        <div class="no_message">
          <h1 style='color: #ccc'>Sem mensagens ainda</h1>
          <div class="message_holder"></div>
        </div>
      </div>
      <div class="col-sm-4">
        <form action="" method="POST">
          <div class="form-group">
            <label for="topology">Topology:</label>
            <select class="form-control" id="topology">
              <option value="1">Mesh</option>
              <option value="2">Ring</option>
            </select>
          </div>  
          <div class="form-group">
              <label for="file_output">File output:</label>
              <select class="form-control" id="file_output">
                <option value="1">JSON</option>
                <option value="2">XML</option>
              </select>
          </div>
          <label for="num_lines">Number of lines:</label>
          <div class="clearfix" style="margin-top: 5px;"></div>
          <input type="text" class="num_lines form-control" placeholder="No. Linhas">
          <label for="num_columns">Number of columns:</label>
          <div class="clearfix" style="margin-top: 5px;"></div>
          <input type="text" class="num_columns form-control" placeholder="No. Colunas">
          <label for="input_file">Input file:</label>
          <div class="clearfix" style="margin-top: 5px;"></div>
          <input type="text" class="file form-control" placeholder="Input File">
          <button type="submit" class="btn btn-success btn-block">Enviar</button>
        </form>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
      var socket = io.connect( 'http://' + document.domain + ':' + location.port )
      // broadcast a message
      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          var f = document.getElementById("topology");
          var topology = f.options[f.selectedIndex].text;
          var g = document.getElementById("file_output");
          var file_output = g.options[g.selectedIndex].text;
          let num_lines = $( 'input.num_lines' ).val()
          let num_columns = $( 'input.num_columns' ).val()
          let file = $( 'input.file' ).val()
          socket.emit( 'my event', {
            topology : topology,
            file_output : file_output,
            num_lines : num_lines,
            num_columns : num_columns,
            file : file
          } )
          // empty the input field
          $( 'input.message' ).val( '' ).focus()
        } )
      } )
      // capture message
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h1' ).remove()
          $( 'div.message_holder' ).append( '<div class="msg_bbl"><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        }
      } )
    </script>
  </body>
</html>
